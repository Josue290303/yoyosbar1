<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoyo's Bar & Mar • Tarapoto</title>
  <link rel="icon" href="img/logoyoyo.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4b37a;
      --gold-dark: #b89555;
      --dark: #2c2218;
      --cream: #f8f4ee;
      --text: #3c2f22;
      --border: #e8dfcf;
      --radius: 14px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter', sans-serif;
      background:#f8f4ee;
      color:var(--text);
      line-height:1.6;
      min-height:100vh;
    }
    body::before {
      content:"";
      position:fixed;
      inset:0;
      background: linear-gradient(rgba(248,244,238,0.9), rgba(248,244,238,0.96)),
                  url("img/fondo.jpeg") center/cover fixed;
      z-index:-1;
    }

    /* ==================== TOAST ==================== */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gold);
      color: white;
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.12rem;
      box-shadow: 0 15px 40px rgba(212,179,122,0.35);
      z-index: 20000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1);
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }
    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-20px);
    }

    /* ==================== MODAL RESERVA ==================== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30000;
    }
    .modal-content {
      background: white;
      width: 92%;
      max-width: 380px;
      border-radius: 24px;
      padding: 2rem 1.8rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      color: var(--dark);
      margin-bottom: 1.8rem;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      border: 2px solid var(--border);
      border-radius: 14px;
      font-size: 1.1rem;
      text-align: center;
    }
    .modal .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    .modal button {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .modal .btn-cancel {
      background: #eee;
      color: #555;
    }
    .modal .btn-reservar {
      background: var(--gold);
      color: white;
    }
    .modal .btn-reservar:hover {
      background: var(--gold-dark);
      transform: translateY(-3px);
    }

    /* ==================== RESTO DEL DISEÑO (sin cambios) ==================== */
    #inicio {
      position:fixed; inset:0; z-index:9999;
      background: linear-gradient(rgba(0,0,0,0.78), rgba(0,0,0,0.88)), url("img/fondo.jpeg") center/cover;
      color:white;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:2rem 1rem;
    }
    #inicio.hidden { opacity:0; visibility:hidden; }
    #inicio img.logo-big {
      width:210px; height:210px; border-radius:50%; object-fit:cover;
      border:6px solid rgba(212,179,122,0.6);
      box-shadow:0 0 60px rgba(212,179,122,0.5);
      margin-bottom:1.8rem;
    }
    #inicio h1 { font-family:'Playfair Display', serif; font-size:clamp(2.8rem, 9vw, 5.2rem); margin-bottom:0.8rem; }
    .btn-action {
      margin:1rem; padding:1.1rem 2.8rem; font-size:1.25rem; font-weight:600;
      border:none; border-radius:50px; cursor:pointer; transition:all 0.3s ease; min-width:240px;
    }
    .btn-pedido { background:var(--gold); color:white; }
    .btn-pedido:hover { background:var(--gold-dark); transform:translateY(-3px); }
    .btn-reserva { background:transparent; color:var(--gold); border:3px solid var(--gold); }
    .btn-reserva:hover { background:var(--gold); color:white; transform:translateY(-3px); }

    header {
      position:sticky; top:0; z-index:100;
      background:rgba(44,34,24,0.95); backdrop-filter:blur(12px);
      color:white; padding:1.1rem 1rem;
      display:flex; align-items:center; justify-content:center; gap:1rem;
      font-size:1.6rem; font-weight:600;
    }
    .logo-sm { width:56px; height:56px; border-radius:50%; object-fit:cover; border:3px solid var(--gold); }

    #contenido { display:none; padding-bottom:3rem; }

    .section {
      max-width:720px; margin:1.6rem auto; background:white;
      border-radius:var(--radius); overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
    }
    .section h2 {
      padding:1.3rem; background:linear-gradient(135deg, #f8f4ee, #f0e9dd);
      font-family:'Playfair Display', serif; font-size:1.8rem;
      text-align:center; cursor:pointer;
    }
    .content { padding:1.5rem 1.8rem; display:none; }
    .content.active { display:block; }

    .menu-item, .jarra-item {
      display:flex; align-items:center; justify-content:space-between;
      padding:1.2rem 0; border-bottom:1px solid var(--border); gap:1rem;
    }
    .left { flex:1; }
    .name { font-size:1.14rem; font-weight:600; }
    .price { color:var(--gold-dark); font-weight:700; font-size:1.16rem; }
    .add-btn {
      background:var(--gold); color:white; border:none;
      padding:0.7rem 1.5rem; border-radius:50px; font-weight:600;
      cursor:pointer; min-width:105px; transition:all 0.25s;
    }
    .add-btn:hover { background:var(--gold-dark); transform:translateY(-2px); }

    .pedido-box {
      max-width:620px; margin:2.5rem auto; padding:2rem;
      background:white; border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,0.12); text-align:center;
    }
    .pedido-box input {
      width:100%; padding:1rem; font-size:1.1rem;
      border:2px solid var(--border); border-radius:12px;
      text-align:center; margin:1rem 0;
    }
    .mesas { display:flex; justify-content:center; gap:1.1rem; flex-wrap:wrap; margin:1.5rem 0; }
    .mesa-btn {
      width:78px; height:78px; border-radius:50%; background:white;
      border:4px solid var(--gold); color:var(--dark);
      font-size:1.7rem; font-weight:700; cursor:pointer; transition:all 0.3s;
    }
    .mesa-btn.active { background:var(--gold); color:white; transform:scale(1.08); }

    .btn-enviar-pedido {
      width:100%; padding:0.9rem; background:var(--gold); color:white;
      border:none; border-radius:50px; font-size:1.18rem;
      font-weight:600; cursor:pointer; margin-top:1.5rem;
    }
    .btn-enviar-pedido:hover { background:var(--gold-dark); transform:translateY(-2px); }

    .galeria { padding:4rem 1rem 2rem; text-align:center; background:rgba(44,34,24,0.92); color:white; }
    .galeria h2 { font-family:'Playfair Display', serif; font-size:2.8rem; margin-bottom:2rem; }
    .slider { display:flex; gap:1.6rem; overflow-x:auto; padding:1rem 0; scroll-snap-type:x mandatory; }
    .slider img { width:310px; height:390px; object-fit:cover; border-radius:20px; scroll-snap-align:center; box-shadow:0 15px 40px rgba(0,0,0,0.4); }

    footer {
      text-align:center; padding:2rem 1rem 3rem;
      font-size:0.82rem; color:#6b5a45; opacity:0.75;
    }
    footer a { color:var(--gold); text-decoration:none; font-weight:500; }
    .footer-logo {
      width:60px; height:60px; border-radius:50%; object-fit:cover;
      margin:0 auto 1rem; display:block; border:2px solid var(--gold);
    }
    .redes-footer {
      display:flex; justify-content:center; gap:1.2rem; margin:0.8rem 0 0.6rem;
    }
    .redes-footer img {
      width:18px; height:18px; filter:brightness(0.7); transition:filter 0.3s;
    }
    .redes-footer img:hover { filter:brightness(1); }
  </style>
</head>
<body>

<div id="inicio">
  <img src="img/logoyoyo.jpeg" class="logo-big" alt="Yoyo's Bar & Mar">
  <h1>Yoyo's Bar & Mar</h1>
  <p>Jr. San Pedro cuadra 10 • Tarapoto</p>
  <button class="btn-action btn-pedido" onclick="irACarta()">HACER PEDIDO</button>
  <button class="btn-action btn-reserva" onclick="abrirModalReserva()">RESERVAR MESA</button>
</div>

<div id="contenido">
  <!-- ... todo el contenido anterior igual ... -->
  <header>
    <img src="img/logoyoyo.jpeg" class="logo-sm" alt="">
    Yoyo's Bar & Mar
  </header>

  <div class="section"><h2 onclick="toggle(this)">Cocktails</h2><div class="content" id="cocktails"></div></div>
  <div class="section"><h2 onclick="toggle(this)">Jarras</h2><div class="content" id="jarras"></div></div>
  <div class="section"><h2 onclick="toggle(this)">Piqueos</h2><div class="content" id="piqueos"></div></div>
  <div class="section"><h2 onclick="toggle(this)">Platos</h2><div class="content" id="platos"></div></div>

  <div class="pedido-box">
    <h2 style="font-family:'Playfair Display',serif; font-size:1.9rem; margin-bottom:1rem;">Finaliza tu pedido</h2>
    <input id="nombre" type="text" placeholder="Tu nombre completo">
    <p style="margin:1.5rem 0 1rem; font-weight:600;">Selecciona tu mesa</p>
    <div class="mesas" id="mesas">
      <button class="mesa-btn" onclick="seleccionarMesa(1)">1</button>
      <button class="mesa-btn" onclick="seleccionarMesa(2)">2</button>
      <button class="mesa-btn" onclick="seleccionarMesa(3)">3</button>
      <button class="mesa-btn" onclick="seleccionarMesa(4)">4</button>
    </div>
    <p id="mesaSeleccionada" style="font-weight:600; min-height:28px;"></p>
    <button class="btn-enviar-pedido" onclick="abrirPedido()">Enviar Pedido por WhatsApp</button>
  </div>

  <section class="galeria">
    <h2>Momentos en Yoyo's</h2>
    <div class="slider">
      <img src="img/momento1.jpeg" loading="lazy" alt="">
      <img src="img/momento3.jpeg" loading="lazy" alt="">
      <img src="img/momento4.jpeg" loading="lazy" alt="">
      <img src="img/momento5.jpeg" loading="lazy" alt="">
      <img src="img/momento6.jpeg" loading="lazy" alt="">
      <img src="img/momento7.jpeg" loading="lazy" alt="">
      <img src="img/momento8.jpeg" loading="lazy" alt="">
      <img src="img/momento9.jpeg" loading="lazy" alt="">
      <img src="img/momento10.jpeg" loading="lazy" alt="">
      <img src="img/momento11.jpeg" loading="lazy" alt="">
      <img src="img/momento12.jpeg" loading="lazy" alt="">
      <img src="img/momento13.jpeg" loading="lazy" alt="">
    </div>
  </section>

  <footer>
    <img src="img/logoyoyo.jpeg" class="footer-logo" alt="Yoyo's">
    <div class="redes-footer">
      <a href="https://www.instagram.com/yoyostpp/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@yoyostpp" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
      <a href="https://www.facebook.com/share/14XoS4YxZRS/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    </div>
    © 2026 Yoyo's Bar & Mar • Desarrollo y diseño por Josué Lopez <a href="https://instagram.com/blazemodejj" target="_blank">@blazemodejj</a>
  </footer>
</div>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<!-- MODAL RESERVA -->
<div id="modalReserva" class="modal">
  <div class="modal-content">
    <h2>Reserva tu mesa</h2>
    <input id="resNombre" type="text" placeholder="Nombre completo">
    <select id="resPersonas">
      <option value="">¿Cuántas personas?</option>
      <option value="1">1 persona</option>
      <option value="2">2 personas</option>
      <option value="3">3 personas</option>
      <option value="4">4 personas</option>
      <option value="5">5 personas</option>
      <option value="6">6 personas</option>
      <option value="7">7 personas</option>
      <option value="8">8+ personas</option>
    </select>
    <input id="resHora" type="text" placeholder="Hora aproximada (ej: 9:00 pm)">
    
    <div class="btn-group">
      <button class="btn-cancel" onclick="cerrarModalReserva()">Cancelar</button>
      <button class="btn-reservar" onclick="enviarReserva()">Reservar ahora</button>
    </div>
  </div>
</div>

<script>
const PHONE = "51927047053";
let pedido = { cocktails:[], jarras:[], piqueos:[], platos:[] };
let mesaSeleccionada = null;

// ==================== TOAST ====================
function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

// ==================== RESET ====================
function resetToInicio() {
  pedido = { cocktails:[], jarras:[], piqueos:[], platos:[] };
  mesaSeleccionada = null;
  document.getElementById("nombre").value = "";
  document.getElementById("mesaSeleccionada").innerHTML = "";
  document.querySelectorAll(".mesa-btn").forEach(b => b.classList.remove("active"));

  document.getElementById("contenido").style.display = "none";
  const inicio = document.getElementById("inicio");
  inicio.style.display = "flex";
  inicio.classList.remove("hidden");
}

// ==================== MODAL RESERVA ====================
function abrirModalReserva() {
  document.getElementById("modalReserva").style.display = "flex";
  document.getElementById("resNombre").focus();
}
function cerrarModalReserva() {
  document.getElementById("modalReserva").style.display = "none";
  document.getElementById("resNombre").value = "";
  document.getElementById("resPersonas").value = "";
  document.getElementById("resHora").value = "";
}
function enviarReserva() {
  const nom = document.getElementById("resNombre").value.trim();
  const pers = document.getElementById("resPersonas").value;
  const hora = document.getElementById("resHora").value.trim();

  if (!nom) return showToast("Ingresa tu nombre");
  if (!pers) return showToast("Selecciona cuántas personas");
  if (!hora) return showToast("Ingresa la hora aproximada");

  const msg = `*YOYO RESERVA*\n\n*Nombre:* ${nom}\n*Personas:* ${pers}\n*Hora:* ${hora}\n\n¡Muchas Gracias!`;
  window.open(`https://api.whatsapp.com/send?phone=${PHONE}&text=${encodeURIComponent(msg)}`, "_blank");

  cerrarModalReserva();
  showToast("Reserva enviada ✓");
}

// ==================== PEDIDO ====================
function irACarta() {
  document.getElementById("inicio").classList.add("hidden");
  setTimeout(() => {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("contenido").style.display = "block";
  }, 600);
}

function toggle(el) {
  el.nextElementSibling.classList.toggle("active");
}

function add(cat, nombre, precio) {
  pedido[cat].push(`${nombre} — S/${precio}`);
  showToast(`${nombre} agregado ✓`);
}

function addJarra(nombre, selectId) {
  const val = document.getElementById(selectId).value;
  const [size, price] = val.split("-");
  pedido.jarras.push(`${nombre} ${size} — S/${price}`);
  showToast(`${nombre} ${size} agregado ✓`);
}

function addLimonada() {
  const tipo = document.getElementById("limonada_tipo").value;
  const val = document.getElementById("limonada_size").value;
  const [size, price] = val.split("-");
  pedido.jarras.push(`Limonada ${tipo} ${size} — S/${price}`);
  showToast(`Limonada ${tipo} ${size} agregado ✓`);
}

function seleccionarMesa(n) {
  mesaSeleccionada = n;
  document.getElementById("mesaSeleccionada").innerHTML = `Mesa seleccionada: <strong>${n}</strong>`;
  document.querySelectorAll(".mesa-btn").forEach(b => b.classList.remove("active"));
  document.querySelectorAll(".mesa-btn")[n-1].classList.add("active");
}

function abrirPedido() {
  const nombre = document.getElementById("nombre").value.trim();
  if (!nombre) return showToast("Ingresa tu nombre por favor");
  if (!mesaSeleccionada) return showToast("Selecciona una mesa");

  let msg = `*YOYO PEDIDO*\n\n*Cliente:* ${nombre}\n*Mesa:* ${mesaSeleccionada}\n\n`;
  Object.keys(pedido).forEach(cat => {
    if (pedido[cat].length) {
      msg += `${cat.toUpperCase()}:\n`;
      pedido[cat].forEach(p => msg += `• ${p}\n`);
      msg += "\n";
    }
  });
  msg += "¡Muchas gracias!";

  window.open(`https://api.whatsapp.com/send?phone=${PHONE}&text=${encodeURIComponent(msg)}`, "_blank");
  setTimeout(resetToInicio, 700);
}

// ==================== CARGA DE MENÚ ====================
function load(id, arr, cat) {
  const c = document.getElementById(id);
  arr.forEach(i => {
    c.innerHTML += `
    <div class="menu-item">
      <div class="left">
        <div class="name">${i.nombre}</div>
        <div class="price">S/ ${i.precio}</div>
      </div>
      <button class="add-btn" onclick="add('${cat}','${i.nombre.replace(/'/g,"\\'")}',${i.precio})">Agregar</button>
    </div>`;
  });
}

load("cocktails", [
  {nombre:"Cuba Libre",precio:8},{nombre:"Chilcano de Pisco",precio:10},
  {nombre:"Daiquiri",precio:10},{nombre:"Pisco Sour",precio:10},
  {nombre:"Mojito",precio:10},{nombre:"Piña Colada",precio:10},
  {nombre:"Machu Picchu",precio:10},{nombre:"Pisco Atardecer",precio:10},
  {nombre:"Pantera Rosa",precio:10},{nombre:"Tinto de Verano",precio:12},
  {nombre:"Sangría",precio:12},{nombre:"Calimocho",precio:12}
],"cocktails");

load("piqueos", [{nombre:"Chifle",precio:3},{nombre:"Canchita",precio:3}],"piqueos");
load("platos", [
  {nombre:"Ceviche Simple",precio:12},{nombre:"Ceviche Mixto",precio:15},
  {nombre:"Arroz con Mariscos",precio:12},{nombre:"Chicharrón de Pota",precio:12}
],"platos");

document.getElementById("jarras").innerHTML = `
<div class="jarra-item">
  <div class="left"><div class="name">Maracuyachado</div><div class="price">1L S/24 • ½L S/12</div></div>
  <div class="controls">
    <select id="maracuyachado_size"><option value="1L-24">1L</option><option value="1/2L-12">½L</option></select>
    <button class="add-btn" onclick="addJarra('Maracuyachado','maracuyachado_size')">Agregar</button>
  </div>
</div>
<div class="jarra-item">
  <div class="left"><div class="name">Maracumango</div><div class="price">1L S/24 • ½L S/12</div></div>
  <div class="controls">
    <select id="maracumango_size"><option value="1L-24">1L</option><option value="1/2L-12">½L</option></select>
    <button class="add-btn" onclick="addJarra('Maracumango','maracumango_size')">Agregar</button>
  </div>
</div>
<div class="jarra-item">
  <div class="left"><div class="name">Limonada</div><div class="price">1L S/16 • ½L S/8</div></div>
  <div class="controls">
    <select id="limonada_tipo"><option>Clásica</option><option>Hierba Luisa</option><option>Frozen</option></select>
    <select id="limonada_size"><option value="1L-16">1L</option><option value="1/2L-8">½L</option></select>
    <button class="add-btn" onclick="addLimonada()">Agregar</button>
  </div>
</div>`;

// ==================== INICIO ====================
window.addEventListener("load", resetToInicio);

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") resetToInicio();
});

window.addEventListener("DOMContentLoaded", () => {
  document.getElementById("inicio").addEventListener("click", (e) => {
    if (e.target.tagName !== 'BUTTON') irACarta();
  });
});
</script>
</body>
</html>
